version: "3"
services:
  frontend:
      image: habibo1234/investment-fe:1.0
      ports:
          - 8080:8080
      restart: always
      depends_on:
        - backend
  backend:
    image: habibo1234/investment-be:4.0
    environment:
      MYSQL_USERNAME: $MYSQL_USERNAME
      MYSQL_PASSWORD: $MYSQL_PASSWORD
      MYSQL_DB: $MYSQL_DB
      MYSQL_HOST: $MYSQL_HOST
